{% extends 'userena/base_userena.html' %}
{% load i18n %}

{% block userena_header %}<h3>Change your email address</h3>{% endblock %}

{% block userena_content %}
<form class="profile-form" action="" method="post">
  {% csrf_token %}
  <fieldset>
    {{ form.as_p }}
  </fieldset>
  <input type="submit" class="i16 tick buttonized" value="{% trans 'Change email' %}" />
</form>
{% endblock %}
